<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-query" style="text-transform: capitalize;">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="search-btn"><i
              class="fa fa-search"></i> Search</button>
        </div>

        <!-- <div class="btn-group-vertical btn-group-toggle" id="city-history" data-toggle="buttons"></div> -->
        <div class="row">
          <div class="col-12">
            <div class="list-group" id="list-tab" role="tablist">
            </div>
          </div>
        </div>
      </aside>

      <div class="col-md-9">
        <div class="border border-secondary">
          <div id="div-display" style="margin-left: 40px;">
            <h2 class="d-inline-block" id="city-header" style="margin-top: 20px;"></h2>
            <i id="weather-icons"></i>
            <div id="weather-info"></div>
          </div>
        </div>
        <div class="card-deck" id="forecast-cards" style="margin-top: 10px;"></div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
